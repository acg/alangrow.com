<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta property="og:title" content="{{ page.title }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.title }}">
  <meta name="twitter:card" content="summary_large_image">
  {% if page.image %}
  <meta name="twitter:image" content="{{ site.url }}/{{ page.image }}">
  <meta name="image_src" content="{{ site.url }}/{{ page.image }}">
  <meta property="og:image" content="{{ site.url }}/{{ page.image }}">
  {% endif %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} (RSS 2.0)" href="{{ site.url }}/rss.xml" >
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} (Atom 1.0)" href="{{ site.url }}/atom.xml">
  <link rel="stylesheet" href="{{ page.root }}/css/reset.css" type="text/css">
  <link rel="stylesheet" href="{{ page.root }}/css/fonts.css?_=1752425853" type="text/css">
  <link rel="stylesheet" href="{{ page.root }}/css/blog.css?_=1752448286" type="text/css">
  <link rel="stylesheet" href="{{ page.root }}/css/syntax.css?_=1752425853" type="text/css">
  <title>{{ page.title }}</title>
</head>
<body>

  <main>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | strftime("%Y-%m-%d") }}">{{ page.date | strftime("%A, %B %d, %Y") }}.</time>
    <form class="theme">
      <label for="dark" title="Dark mode">
        <input name="theme" id="dark" type="radio" />
        <svg viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"><use xlink:href="#moon" /></svg>
      </label>
      <label for="light" title="Light mode">
        <input name="theme" id="light" type="radio" />
        <svg viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"><use xlink:href="#sun" /></svg>
      </label>
    </form>
    <article>
      <hr/>
      {% filter markdown %}
      {{ content | safe }}
      {% endfilter %}
      <hr/>
    </article>
    <address>Posted by <a href="mailto:{{ site.author.email }}">{{ site.author.name }}</a> on {{ page.date | strftime("%A, %B %d, %Y") }}.</address>
  </main>

  <footer>
    <a href="../">Home</a>
    <a href="./atom.xml">Atom</a>
    <a href="./rss.xml">RSS</a>
    <a href="https://github.com/{{ site.github }}">Fork</a>
  </footer>

  <div class="svgs" style="display: none">
    <svg viewBox="-50 -50 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <g id="moon">
        <circle fill="none" stroke="currentColor" stroke-width="8" cx="0" cy="0" r="35" />
        <path fill="currentColor"
              d="M 0 35
                 C -20  35 -35  20 -35   0
                 C -35 -20 -20 -35   0 -35
                 C  -5 -35 -10 -20 -10   0
                 C -10  20  -5  35   0  35
                 Z" />
      </g>
    </svg>
    <svg viewBox="-50 -50 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <g>
          <path id="ray"
                d="M  35   0  l  15   0
                   M   0  35  l   0  15
                   M -35   0  l -15   0
                   M   0 -35  l   0 -15
                   Z" />
        </g>
      </defs>
      <g id="sun" fill="none" stroke="currentColor" stroke-width="8">
        <circle cx="0" cy="0" r="25" />
        <use xlink:href="#ray" />
        <use xlink:href="#ray" style="transform: rotate(45deg)" />
      </g>
    </svg>
  </div>

</body>
</html>
