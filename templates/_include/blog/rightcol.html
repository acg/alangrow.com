        <ul>
          <li class="feed">
            <em class="icon"></em>
            <a href="./atom.xml">Atom feed</a>
          </li>
          <li class="feed">
            <em class="icon"></em>
            <a href="./rss.xml">RSS feed</a>
          </li>
        </ul>

        <ul>
          {% for post in site.posts %}
          <li>
            <em class="date">{{ post.date | strftime("%b.%d.%Y") }}.</em>
            <a href="./{{ post.slug }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
